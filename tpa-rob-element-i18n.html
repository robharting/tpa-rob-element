<link rel="import" href="../tpa-i18n/tpa-i18n.html">
<link rel="import" href="../iron-signals/iron-signals.html">

<dom-module id="tpa-rob-element-i18n">
  <template>
    <iron-signals on-iron-signal-i18n="i18nSignal"></iron-signals>
  </template>
  <script>
    Polymer({
      is: 'tpa-rob-element-i18n',
      behaviors: [I18nBehavior],
      properties: {
        /*
         * @private
         */
        i18n: {
          type: Object,
          value: function () {
            return {
              "en-au": {
                "cheers": "Cheers"
              },
              "de-de": {
                "cheers": "Prost"
              },
              "nl-nl": {
                "cheers": "Proost"
              }
            }
          },
          notify: true
        }
      }
    });
  </script>
</dom-module>
